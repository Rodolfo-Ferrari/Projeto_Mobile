<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Entrar / Login</ion-title>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/user.png" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>


<ion-content padding class=”loginPage” scroll=”false”>
  <ion-list>

    <div  >
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)] = "nome"></ion-input>
    </ion-item>
  </div>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)] = "senha"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="primary" (click)="login()">Logar</ion-button>
  <ion-button fill="outline" expand="block" color="success" (click)="encaminharRegister()">
      <ion-icon slot="start" name="add"></ion-icon>
      Fazer cadastro
  </ion-button>

  
</ion-content>
